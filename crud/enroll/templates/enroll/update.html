{% extends 'enroll/base.html' %}
{% load bootstrap5 %}

{% block content %}
<div class="row">
    <div class="col-sm-8 offset-2">
        <h4 class="text-center alert alert-info">Update Student Information</h4>
        <form action="" method="post">
            {% csrf_token %}
            <!-- {{ form.as_p}} -->
            {% bootstrap_form form %}
            <input id="updatebutton" type="submit" class="btn btn-dark" value="Update">
            <a href="{% url 'addnshow' %}" class="btn btn-info">Back to Home</a>
        </form>
    </div>
</div>



{% endblock content %}
