<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Operations</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <div class="container">
    <nav class="navbar navbar-light">
        <div class="container-fluid py-3 alert alert-danger">
            <a class="navbar-brand" style="font-size: 2rem;">Function based CRUD </a>
            <form class="d-flex" action="{% url 'filter' %}" method="post">
                {% csrf_token %}
                <input type="text" class="mx-1" placeholder="Search" name="search" value="{{name}}" required>
                <input id="search" type="submit" class="btn btn-outline-success mx-2" value="Search">
                <a href="{% url 'addnshow' %}" class="btn btn-outline-primary mx-1">Clear</a>

            </form>
        </div>
    </nav>

    <div>
        {% block content %}

        {% endblock content %}
    </div>
</div>
</body>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<script src="{% static 'enroll/js/bootstrap.js'%}"></script>
<script src="{% static 'enroll/js/jquery.js'%}"></script>
<script src="{% static 'enroll/js/popper.js'%}"></script>

{% block jscontent %}

{% endblock jscontent %}

</html>
